<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ruleta PS5</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    canvas {
      max-width: 500px;
      max-height: 500px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #007bff;
      color: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
    }
    button:hover {
      background: #0056b3;
    }
    #winner {
      margin-top: 25px;
      font-size: 26px;
      font-weight: bold;
      color: gold;
      text-shadow: 0px 0px 10px #ffd700;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Ruleta Sorteo PS5 ðŸŽ®</h1>
  <canvas id="wheel"></canvas>
  <button onclick="spin()">ðŸŽ² Girar</button>
  <div id="winner"></div>

  <script>
    // Lista de nÃºmeros del 001 al 200
    let numbers = Array.from({length: 200}, (_, i) => String(i+1).padStart(3, '0'));

    // Crear ruleta con Chart.js
    const ctx = document.getElementById('wheel').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: numbers,
        datasets: [{
          data: Array(numbers.length).fill(1),
          backgroundColor: numbers.map(() => 
            `hsl(${Math.random()*360}, 80%, 50%)`
          ),
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    function spin() {
      document.getElementById("winner").textContent = "Girando...";
      
      // SimulaciÃ³n de giro (3s)
      setTimeout(() => {
        let winner = numbers[Math.floor(Math.random()*numbers.length)];
        document.getElementById("winner").textContent = "âœ¨ NÃºmero ganador: " + winner + " âœ¨";
      }, 3000);
    }
  </script>
</body>
</html>
