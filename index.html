<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS5 Raffle Roulette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #007bff;
    }
    .roulette {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
      padding: 20px;
      border: 3px solid #007bff;
      border-radius: 10px;
      background: white;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PS5 Raffle Roulette ðŸŽ¯</h1>
    <div id="roulette" class="roulette">---</div>
    <button onclick="spin()">Spin</button>
  </div>

  <script>
    function spin() {
      const roulette = document.getElementById("roulette");
      let count = 0;
      const interval = setInterval(() => {
        const num = Math.floor(Math.random() * 100) + 1; // ðŸŽ² nÃºmeros del 1 al 100
        roulette.textContent = num;
        count++;
        if (count > 20) { // despuÃ©s de 20 vueltas para
          clearInterval(interval);
        }
      }, 100);
    }
  </script>
</body>
</html>
