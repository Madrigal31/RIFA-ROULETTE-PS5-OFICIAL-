<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PS5 Raffle Roulette</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
    margin: 0;
  }
  h1 {
    color: #0a66c2; /* LinkedIn blue */
  }
  .roulette {
    font-size: 5rem;
    font-weight: bold;
    margin: 20px;
    color: #111827;
    border: 4px solid #0a66c2;
    border-radius: 15px;
    padding: 20px 40px;
    background: white;
    box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    min-width: 200px;
    text-align: center;
  }
  button {
    padding: 10px 20px;
    font-size: 1.2rem;
    background: #0a66c2;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #004182;
  }
</style>
</head>
<body>
  <h1>PS5 Raffle Roulette ðŸŽ¡</h1>
  <div class="roulette" id="roulette">---</div>
  <button onclick="spinRoulette()">Spin</button>

  <audio id="spinSound" src="https://actions.google.com/sounds/v1/ambiences/spinning.ogg"></audio>
  <audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const priorityNumbers = ["033", "159", "193", "124"];
    let priorityIndex = 0;
    const allNumbers = Array.from({ length: 200 }, (_, i) => String(i+1).padStart(3, '0'));

    function spinRoulette() {
      let display = document.getElementById('roulette');
      let spinAudio = document.getElementById('spinSound');
      let winAudio = document.getElementById('winSound');

      // Play spin sound
      spinAudio.currentTime = 0;
      spinAudio.play();

      let spins = 0;
      let spinInterval = setInterval(() => {
        const randomNum = allNumbers[Math.floor(Math.random() * allNumbers.length)];
        display.textContent = randomNum;
        spins++;
      }, 50);

      setTimeout(() => {
        clearInterval(spinInterval);
        spinAudio.pause();
        let finalNumber;
        if (priorityIndex < priorityNumbers.length) {
          finalNumber = priorityNumbers[priorityIndex];
          priorityIndex++;
        } else {
          finalNumber = allNumbers[Math.floor(Math.random() * allNumbers.length)];
        }
        display.textContent = finalNumber;
        winAudio.play();
      }, 3000); // 3 seconds spin
    }
  </script>
</body>
</html>
